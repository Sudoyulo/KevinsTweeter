<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet"> 

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/reset.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- doubledown -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo"> tweeter 
      </span>
      <div class= "addTweet">
        <p><b>Write</b> a new tweet</p>
        <i class="fas fa-angle-double-down"></i>
      
      </div>
    </nav>
    
    <!-- Page-specific (main) content here -->
    <div class="header-main-content">
    <header> 
    <img class="avatar" src="/images/profile-hex.png"> 
  <h2><b>Wanda</b> Maximoff</h2>
     
  </header>

    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" id="formData" method="post">
          <textarea type="text" name="text" id="tweet-text" placeholder="What are you humming about?" wrap="hard"></textarea>
          <div class="tweet-and-rmtxt">
            <button class="submit-button" onSubmit="createTweetElement()" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweet-container">

        <article class="single-tweet">
          <div class ="tweet-header">
            <div class ="pp-and-handle">
              <img class= "profile-picture" src="https://i.imgur.com/73hZDYK.png" />
              <p class="firstName"> Firstname</p>
            </div>
            <p class="mention"> @userID </p>
          </div>
          <p class="tweet-contents">I am a tweet</p>
          <footer>
            <div>
              <p class="time-ago"> 10 days ago</p>
            </div>
            <div class="socials">
              <i class="fas fa-thumbs-up"></i>
              <i class="fas fa-thumbs-down"></i>
              <i class="fas fa-retweet"></i>
            </div>
          </footer>
        </article>
        
      </section>

    </main>
  </div>
  <script>

    $("#formData").submit(function () { 
      submitForm();
    })
  function submitForm() {
    $('#tweet-container').append(`<article class="tweet">Hello world </article>`);
  }

  
  </script>
  </body>
</html>
